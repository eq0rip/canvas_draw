<!DOCTYPE html>
<html>
<head>
	<title>JQuery HTML5 QR Code Scanner using Instascan JS Example - ItSolutionStuff.com</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js?ver=33"></script>
	<script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js?ver=33"></script>
</head>
<body>
  
    <h1>:-)</h1>
    
    <video id="preview"></video>
    <script type="text/javascript">
      let scanner = new Instascan.Scanner({ video: document.getElementById('preview'), facingMode: { exact: "environment" } });
      scanner.addListener('scan', function (content) {
        alert(content);
      });
      Instascan.Camera.getCameras().then(function (cameras) {
        if (cameras.length > 0) {
          //scanner.start(cameras[0]);
        } else {
          console.error('No cameras found.');
        }
        if (cameras.length > 0) {
    		var selectedCam = cameras[0];
    		$.each(cameras, (i, c) => {
        		if (c.name.indexOf('back') != -1) {
            			selectedCam = c;
            			return false;
       			 }
    });

    scanner.start(selectedCam);
} else {
    console.error('No cameras found.');
}
      }).catch(function (e) {
        console.error(e);
      });
    </script>
   
</body>
</html>
